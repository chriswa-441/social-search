<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司社交媒体搜索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>公司社交媒体搜索工具</h1>
        <p>输入公司域名（如 "example.com"），点击搜索，将生成每个社交媒体的单独搜索链接（点击链接查看实际账号，包括多个如果存在）。</p>
        <input type="text" id="input" placeholder="输入公司域名">
        <button onclick="search()">搜索</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
